<body>
  <div class="container text-center p-4" style="width: 700px" >
    <div class="card" style="margin-top: 150px;">
      <h1>Weather Forecast</h1>
      <div class="row" style="justify-content: center;"> 
        <input type="text" id="text-input" placeholder="Enter your city">
          <button style="" id="search-button">Search</button> </div>
          <div class="col-lg-3" style="text-align: center;">
            <p id="city"><h2>City:</h2></p>
            <p id="date"><h3>Date:</h3></p>
            <p id="temp"><h4>Temperature:</h4></p>
        
          <div class="row" id="additional info">
          <p><h4>Wind Speed:</h4></p>
          <p><h4>Humidity:</h4></p>
          <p><h2>5 day forecast:</h2></p>
        </div>
      </div>       
    </div>
